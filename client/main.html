<head>
    <title>Task Web - by the Nova Bots</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

</body>

<template name="mainLayout">
    {{#if currentUser}}
        {{> app}}
    {{else}}
        {{> auth}}
    {{/if}}
</template>

<template name="app">
    {{> header}}
    {{#if apiConnected}}
        {{> sidebar}}
        {{> nodeGraph}}
    {{else}}
        {{> connectApi}}
    {{/if}}
</template>

<template name="header">
    <div id="header">
        {{> React component=ActionBar}}
    </div>
</template>

<template name="sidebar">
    <div id="sidebar" class="col-sm-4 {{statusClass}}">
        {{> React component=TaskList}}
    </div>
</template>

<template name="nodeGraph">

</template>

<template name="connectApi">
    <div class="mask"> </div>
    <div class="modal fade in wide-modal" id="apiDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Input API Key</h3>
                </div>
                <div class="modal-body">
                    <form id="api-key-form">
                        <div class="form-group">
                            <label for="api-key">Retrieve API Key from MyIntervals Account</label>
                            <input type="text" id="api-key" class="form-control" placeholder="API Key" />
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
