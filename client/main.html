<head>
    <title>Task Web - by the Nova Bots</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

</body>

<template name="mainLayout">
    {{#if currentUser}}
        {{> app}}
    {{else}}
        {{> auth}}
    {{/if}}
</template>

<template name="app">
    {{> header}}
    {{#if apiConnected}}
        {{> sidebar}}
        {{> users}}
    {{else}}
        {{> connectApi}}
    {{/if}}
</template>

<template name="header">
    <div id="header">
        {{> React component=ActionBar}}
    </div>
</template>

<template name="sidebar">
    <div id="sidebar" class="col-sm-4 {{statusClass}}">
        {{> taskForm }}
        {{> taskList }}
    </div>
</template>
<template name="users">
    <div id="organizations" class="{{statusClass}}">
        {{#if orgExists}}
            {{#each organization}}
                {{> org}}
            {{/each}}
        {{else}}
            {{> createOrg}}
        {{/if}}
    </div>
    <div id="users" class="{{statusClass}}">
        {{#each users}}
            {{#if noTeam _id}}
                {{> userBox}}
            {{/if}}
        {{/each}}
    </div>
</template>
<template name="userBox">
    <div class="col-sm-3">
        <div class="well well-lg">
            <h3>{{username}}</h3>
            {{#each task _id}}
                {{> taskIcon}}
            {{/each}}
        </div>
    </div>
</template>
<template name="taskIcon">
    <button class="btn btn-info draggable" title="{{clientName}} - {{description}}"><i class="fa fa-arrows"></i> {{title}}</button>
</template>
<template name="createOrg">
    {{#if creatingOrg}}
        <form id="create-org-form">
            <div class="form-group col-sm-4">
                <input type="text" class="form-control big-input" id="orgName" placeholder="Organization Name" />
            </div>
        </form>
    {{else}}
        <div class="btn-group btn-group-lg">
            <button class="btn btn-primary" id="create-org-button">Create Organisation <i class="fa fa-plus"></i></button>
        </div>
    {{/if}}
</template>
<template name="org">
    <div id="org" class="well well-lg">
        <h1>{{name}}</h1>
        {{#if teamsExist _id}}
            {{#each teams _id}}
                {{> team}}
            {{/each}}
            {{> createTeam }}
        {{else}}
            {{> createTeam }}
        {{/if}}
    </div>
</template>
<template name="team">
    <div id="team" class="panel panel-default">
        <div class="panel-heading">
            <h3>{{name}}</h3>
        </div>
        <div class="panel-body">
            {{#each user _id}}
                {{> userBox}}
            {{/each}}
        </div>
        <div class="panel-footer">
            {{#if notTeamMember _id}}
                <button class="btn btn-support join-team" id="{{_id}}">Join Team</button>
            {{/if}}
        </div>
    </div>
</template>
<template name="createTeam">
    {{#if creatingTeam}}
        <form id="create-team-form">
            <div class="form-group col-sm-4">
                <input type="text" class="form-control big-input" id="teamName" placeholder="Team Name" />
                <input type="hidden" id="orgId" value="{{_id}}" />
            </div>
        </form>
    {{else}}
    <div class="btn-group btn-group-lg">
        <input type="hidden" id="orgId" value="{{_id}}" />
        <button class="btn btn-support create-team-button">Create Team <i class="fa fa-plus"></i></button>
    </div>
    {{/if}}
</template>
<template name="clientPill">
    <span class="label">{{name}}</span>
</template>
<template name="taskForm">
    <div id="taskForm">
        {{> React component=TaskForm }}
    </div>
</template>
<template name="taskList">
    <div id="taskList">
        {{> React component=TaskList}}
    </div>
</template>
<template name="connectApi">
    <div class="mask"> </div>
    <div class="modal fade in wide-modal" id="apiDialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Input API Key</h3>
                </div>
                <div class="modal-body">
                    <form id="api-key-form">
                        <div class="form-group">
                            <label for="api-key">Retrieve API Key from MyIntervals Account</label>
                            <input type="text" id="api-key" class="form-control" placeholder="API Key" />
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</template>
